<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="heading">Stone Paper Scissor </div>

    <div class="choices">
        <button class="choice" id="stone"><img src="rock.png"></button>
        <button class="choice" id="paper"><img src="paper.png"></button>
        <button class="choice" id="sciossor"><img src="scissors.png"></button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg">Play, Your Move!!</p>
    </div>

    <script src="second.js"></script>
</body>
</html>
